<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; color: #111; }
    .card { max-width: 640px; margin: 0 auto; padding: 1.5rem; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    p { margin: 0.35rem 0; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>The app shell is available, but network requests can't be completed right now.</p>
    <p>Reconnect to sync and continue where you left off.</p>
  </div>
</body>
</html>
